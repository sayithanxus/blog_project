{{ define "content" }}
<h1>
  Hakkımızda Kayıt Düzenle
  <a href="/admin/aboutus" class="btn btn-outline-primary float-right"><i class="fa fa-arrow-left"></i> Geri Dön</a>
</h1>
<hr>
<form action="/admin/aboutus/update/{{ .aboutus.ID }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Başlık</label>
    <input type="text" name="aboutus-title" class="form-control" value="{{ .aboutus.Title }}">
  </div>
  <div class="form-group">
    <label>İçerik</label>
    <textarea name="aboutus-content"  cols="30" rows="8" class="form-control">{{ .aboutus.Description }}</textarea>
  </div>

  <div class="form-group">
    <img width="100px" src="/{{ .aboutus.Picture_url }}" class="my-2" id="current-picture">
    <label>Görsel</label>
    <input type="file" name="aboutus-picture" class="form-control-file" id="file-upload">
    <input type="hidden" name="is_selected" id="is_selected" value="0">
  </div>
  <button type="submit" class="btn btn-outline-success w-100 my-3">Güncelle</button>
</form>
<script>
  document.getElementById("file-upload").addEventListener("change",function (){
    document.getElementById("is_selected").setAttribute("value","1")
    document.getElementById("current-picture").style.display = "none"
  })
</script>
{{ end }}
