{{ define "content" }}
<!-- Page Header-->

<header class="masthead" >
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto ">
        <div class="site-heading">
          <h1>Bizimle İletişime Geç</h1>
          <span class="subheading"></span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">
      <!--Form with header-->
      <form action="/site/contact/new" method="post" enctype="multipart/form-data">
        <div class="card border-secondary rounded-0">
          <div class="card-header p-0">
            <div class="bg-secondary text-white text-center py-2">
              <h3><i class="fa fa-envelope"></i></h3>
            </div>
          </div>
          <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                </div>
                  <input type="text" class="form-control"  name="name-surname" placeholder="İsim-Soyisim" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                </div>
                <input type="email" class="form-control" name="email" placeholder="example@hotmail.com" required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                </div>
                <textarea class="form-control" name="message" placeholder="Lütfen bir mesaj yazınız." required></textarea>
              </div>
            </div>

            <div class="text-center">
              <input type="submit" value="Gönder" class="btn btn-outline-success btn-block rounded-0 py-2">
            </div>
          </div>

        </div>
      </form>
      <!--Form with header-->


    </div>
  </div>
</div>

{{ end }}
